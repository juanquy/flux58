<svg xmlns="http://www.w3.org/2000/svg" width="200" height="50" viewBox="0 0 200 50">
  <style>
    .text { font-family: Arial, sans-serif; font-weight: bold; }
    .logo-text { fill: #ffffff; }
    .accent { fill: #8e44ad; }
    .glow { filter: url(#glow); }
  </style>
  
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <rect x="10" y="10" width="30" height="30" rx="5" fill="url(#grad)"/>
  <path d="M15,25 L35,25 M25,15 L25,35" stroke="white" stroke-width="2" class="glow"/>
  <text x="50" y="32" class="text logo-text" font-size="22">FLUX58</text>
  <text x="125" y="32" class="text accent" font-size="12">AI MEDIA LABS</text>
</svg>